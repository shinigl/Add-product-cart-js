<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="">
        <div class="input">
            <input type="text" id="product-name" placeholder="Product" required>
            <input type="text" id="product-price" placeholder="Price" required>
            <button id="btn">Add Product</button>
         </div>
    </form>

    <div class="main">
    
    <div class="product-data">
        <h2>PRODUCTS</h2>
        <p style="text-align: center;" id="none">No product added to the cart</p>
        <div id="products">
            <!-- Product list will be dynamically populated here -->
        </div>
    </div>
    <div class="cart">
        <h2>CART</h2>
      
</div>
    </div>

    <script src="script.js"></script>
</body> 
</html>
